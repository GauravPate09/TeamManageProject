<!DOCTYPE html>
<!--This is update page so it takes data using id and fill it as default value inside text box-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Page</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h1>Edit Page</h1>
      <h2>Edit a team member info</h2>
      <form id="teamForm" method="POST" action="/editMember/{{ team_member.id }}/">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">First Name</label>
          <input type="text" class="form-control" id="name" name="name" value="{{team_member.name}}"  required>
        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" class="form-control" id="location" name="location" value="{{team_member.location}}" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" value="{{team_member.email}}" required>
        </div>
        <div class="form-group">
          <label>Role</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="role" id="admin" value="admin"
                   {% if team_member.role == 'admin' %}checked{% endif %} required>

            <label class="form-check-label" for="admin">
              Admin
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="role" id="nonAdmin" value="non-admin"
                   {% if team_member.role == 'non-admin' %}checked{% endif %} required>
            <label class="form-check-label" for="nonAdmin">
              Non-Admin
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
